<div class="row">
    
    <div class="oneMenu-bar">
        <div class="oneLogo-area">
            <img ng-src="{{iconImage}}" alt="dp" />
        </div>
        <div class="oneTitle-bar">
            <h1>{{ title }}</h1>
            <h3>{{subtitle}}</h3>
        </div>
        <!--Buttons and other nav menus will reside.-->

            <button class="btn btn-primary">Primary</button>

        </div>

    </div>
</div>
